<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    :root {
      --bg: #ffffff;
      --arrow: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --arrow: #ffffff;
      }
    }
  </style>

  <rect width="32" height="32" rx="8" fill="var(--bg)"/>

  <g transform="translate(16,16) rotate(-25)">
    <path d="M-8 7 L0 -11 L8 7"
          fill="none"
          stroke="var(--arrow)"
          stroke-width="3.5"
