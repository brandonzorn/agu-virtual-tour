name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  prod-deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/agu-virtual-tour

            echo "‚ñ∂ Stop containers"
            docker compose down

            echo "‚ñ∂ Update code"
            git fetch origin --prune
            git reset --hard origin/master
            
            echo "‚ñ∂ Pull images"
            docker compose pull

            DOMAIN="${{ vars.DOMAIN }}"
            EMAIL="${{ vars.EMAIL }}"
            CERT_PATH="certbot/conf/live/$DOMAIN/fullchain.pem"

            if [ ! -f "$CERT_PATH" ]; then
              echo "üîê TLS certificate not found ‚Äî creating (standalone)..."
              docker compose run --rm -p 80:80 --entrypoint certbot \
                certbot certonly \
                --standalone \
                -d "$DOMAIN" \
                -d "www.$DOMAIN" \
                --agree-tos \
                --email "$EMAIL" \
                --non-interactive
              echo "‚úÖ Certificate created"
            else
              echo "‚úÖ Certificate already exists ‚Äî skipping creation"
            fi

            echo "‚ñ∂ Start full stack"
            NGINX_SERVER_NAME="${{ vars.DOMAIN }}" \
            docker compose up -d

            echo "üßπ Docker cleanup"
            docker system prune -f
