name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  prod-deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd ~/agu-virtual-tour

            echo "â–¶ Stop containers"
            docker compose down

            echo "â–¶ Update code"
            git fetch origin --prune
            git reset --hard origin/master
            
            echo "â–¶ Pull images"
            docker compose pull

            echo "â–¶ Start full stack"
            NGINX_SERVER_NAME="${{ vars.DOMAIN }}" \
            NGINX_ACME_EMAIL="${{ vars.EMAIL }}" \
            docker compose up -d

            echo "ðŸ§¹ Docker cleanup"
            docker system prune -f
